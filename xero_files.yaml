openapi: 3.0.0
servers:
  - description: Xero Files API
    url: https://api.xero.com/files.xro/1.0/
info:
  title: Xero Files API
  version: "2.4.3"
  termsOfService: "https://developer.xero.com/xero-developer-platform-terms-conditions/"
  contact:
    name: "Xero Platform Team"
    email: "api@xero.com"
    url: "https://developer.xero.com"
tags:
  - name: Files
    description: Operations available to regular developers
paths:
  /Files:
    parameters:
      - $ref: '#/components/parameters/requiredHeader'
    get:
      security:
        - OAuth2: [files.read]
      tags:
        - Files
      operationId: getFiles
      summary: searches files
      parameters:
        - in: query
          name: pagesize
          description: pass an optional page size value
          schema:
            type: integer
            maximum: 100
            example: 50
        - in: query
          name: page
          description: number of records to skip for pagination
          schema:
            type: integer
            minimum: 1
            example: 2
        - in: query
          name: sort
          description: values to sort by
          schema:
            type: string
            enum: 
            - Name
            - Size
            - CreatedDateUTC
            example: "CreatedDateUTC DESC"
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Files'
        '400':
          description: bad input parameter - TODO
    post:
      security:
        - OAuth2: [files]
      tags:
        - Files
      summary: upload an File
      operationId: uploadFile
      parameters:
        - in: query
          name: folderId
          description: pass an optional folder id to save file to specific folder
          schema:
            type: string
            format: uuid
            example: 4ff1e5cc-9835-40d5-bb18-09fdb118db9c
      responses:
        '200':
          description: A successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileObject'
        '400':
          description: invalid input, object invalid - TODO
        '409':
          description: an existing item already exists - TODO
      requestBody:
        content:
          multipart/form-data:
            schema: 
              type: object
              properties: 
                body:
                  type: string
                  format: byte
                name:
                  type: string
                  description: exact name of the file you are uploading
                filename:
                  type: string
                mimeType:
                  type: string
  /Files/{FileId}:
    parameters:
      - $ref: '#/components/parameters/requiredHeader'
    get:
      security:
        - OAuth2: [files.read]
      tags:
        - Files
      summary: searches for file by unique id
      operationId: getFile
      parameters: 
        - name: FileId
          in: path
          required: true
          description: File id for single object
          schema: 
            type: string
            format: uuid
            example: 4ff1e5cc-9835-40d5-bb18-09fdb118db9c
      responses:
        '200':
          description: search results matching criteria
          content:
             application/json:
              schema:
                $ref: '#/components/schemas/FileObject'
    put:
      security:
        - OAuth2: [files]
      tags:
        - Files
      summary: Update a file 
      operationId: updateFile
      description:  Update properties on a single file
      parameters: 
        - name: FileId
          in: path
          required: true
          description: File id for single object
          schema: 
            type: string
            format: uuid
            example: 4ff1e5cc-9835-40d5-bb18-09fdb118db9c
      responses:
        '200':
          description: A successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileObject'
      requestBody:
        content:
          application/json:
              schema:
                $ref: '#/components/schemas/FileObject'
    delete:
      security:
        - OAuth2: [files]
      tags:
        - Files
      summary: delete a file
      operationId: deleteFile
      description:  Delete a specific file
      parameters: 
        - name: FileId
          in: path
          required: true
          description: File id for single object
          schema: 
            type: string
            format: uuid
            example: 4ff1e5cc-9835-40d5-bb18-09fdb118db9c
      responses:
        '204':
          description: A successful request returns 204 empty response - populate with status property in SDK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileResponse204'
  /Files/{FileId}/Content:
    parameters:
      - $ref: '#/components/parameters/requiredHeader'
    get:
      security:
        - OAuth2: [files.read]
      tags:
        - Files
      summary: searches files to retrieve the data
      operationId: getFileContent
      description:  By passing in the appropriate options, retrieve data for specific file
      parameters: 
        - name: FileId
          in: path
          required: true
          description: File id for single object
          schema: 
            type: string
            format: uuid
            example: 4ff1e5cc-9835-40d5-bb18-09fdb118db9c
      responses:
        '200':
          description: returns the byte array of the specific file based on id
          content:
             application/octet-stream:
              schema:
                type: string
                format: binary
  /Files/{FileId}/Associations:
    parameters:
      - $ref: '#/components/parameters/requiredHeader'
    get:
      security:
        - OAuth2: [files.read]
      tags:
        - Files
      summary: searches files
      operationId: getFileAssociations
      description: |
        By passing in the appropriate options, 
      parameters: 
        - name: FileId
          in: path
          required: true
          description: File id for single object
          schema: 
            type: string
            format: uuid
            example: 4ff1e5cc-9835-40d5-bb18-09fdb118db9c
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Association'
    post:
      security:
        - OAuth2: [files]
      tags:
        - Files
      summary: create a new association
      operationId: createFileAssociation
      description: By passing in the appropriate options, you can create a new folder
      parameters: 
        - name: FileId
          in: path
          required: true
          description: File id for single object
          schema: 
            type: string
            format: uuid
            example: 4ff1e5cc-9835-40d5-bb18-09fdb118db9c
      responses:
        '200':
          description: A successful request
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/Association'
        '400':
          description: bad input parameter - TODO
      requestBody:
        content:
          application/json:
              schema:
                $ref: '#/components/schemas/Association'
  /Files/{FileId}/Associations/{ObjectId}:
    parameters:
      - $ref: '#/components/parameters/requiredHeader'
    delete:
      security:
        - OAuth2: [files]
      tags:
        - Files
      summary: create a new association
      operationId: deleteFileAssociation
      description: By passing in the appropriate options, you can create a new folder
      parameters: 
        - name: FileId
          in: path
          required: true
          description: File id for single object
          schema: 
            type: string
            format: uuid
            example: 4ff1e5cc-9835-40d5-bb18-09fdb118db9c
        - name: ObjectId
          in: path
          required: true
          description: Object id for single object
          schema: 
            type: string
            format: uuid
            example: 4ff1e5cc-9835-40d5-bb18-09fdb118db9c
      responses:
        '204':
          description: A successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileResponse204'
        '400':
          description: bad input parameter - TODO
  /Associations/{ObjectId}:
    parameters:
      - $ref: '#/components/parameters/requiredHeader'
    get:
      security:
        - OAuth2: [files.read]
      tags:
        - Files
      summary: searches files
      operationId: getAssociationsByObject
      description: By passing in the appropriate options, 
      parameters: 
        - name: ObjectId
          in: path
          required: true
          description: Object id for single object
          schema: 
            type: string
            format: uuid
            example: 4ff1e5cc-9835-40d5-bb18-09fdb118db9c
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Association'
  /Folders:
    parameters:
      - $ref: '#/components/parameters/requiredHeader'
    get:
      security:
        - OAuth2: [files.read]
      tags:
        - Files
      summary: searches folder
      operationId: getFolders
      description: By passing in the appropriate options, you can search for
        available folders
      parameters:
        - in: query
          name: sort
          description: values to sort by
          schema:
            type: string
            enum: 
            - Name
            - Size
            - CreatedDateUTC
            example: "CreatedDateUTC DESC"
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/Folder'
        '400':
          description: bad input parameter - TODO
    post:
      security:
        - OAuth2: [files]
      tags:
        - Files
      summary: create a new folder
      operationId: createFolder
      description: By passing in the appropriate properties, you can create a new folder
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/Folder'
        '400':
          description: bad input parameter - TODO
      requestBody:
        content:
          application/json:
              schema:
                $ref: '#/components/schemas/Folder'
  /Folders/{FolderId}:
    parameters:
      - $ref: '#/components/parameters/requiredHeader'
    get:
      security:
        - OAuth2: [files.read]
      tags:
        - Files
      summary: searches specific folder by id
      operationId: getFolder
      description: By passing in the appropriate ID, you can search for specific folder
      parameters:
        - name: FolderId
          in: path
          required: true
          description: Folder id for single object
          schema: 
            type: string
            format: uuid
            example: 4ff1e5cc-9835-40d5-bb18-09fdb118db9c
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Folder'
        '400':
          description: bad input parameter - TODO
    put:
      security:
        - OAuth2: [files]
      tags:
        - Files
      summary: update folder
      operationId: updateFolder
      description: By passing in the appropriate ID and properties, you can update a folder
      parameters:
        - name: FolderId
          in: path
          required: true
          description: Folder id for single object
          schema: 
            type: string
            format: uuid
            example: 4ff1e5cc-9835-40d5-bb18-09fdb118db9c
      responses:
        '200':
          description: return the updated object
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/Folder'
        '400':
          description: bad input parameter - TODO
      requestBody:
        required: true
        content:
          application/json:
              schema:
                $ref: '#/components/schemas/Folder'
    delete:
      security:
        - OAuth2: [files]
      tags:
        - Files
      summary: delete a folder
      operationId: deleteFolder
      description: By passing in the appropriate ID, you can delete a folder
      parameters:
        - name: FolderId
          in: path
          required: true
          description: Folder id for single object
          schema: 
            type: string
            format: uuid
            example: 4ff1e5cc-9835-40d5-bb18-09fdb118db9c
      responses:
        '204':
          description: A successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileResponse204'
        '400':
          description: bad input parameter - TODO
  /Inbox:
    parameters:
      - $ref: '#/components/parameters/requiredHeader'
    get:
      security:
        - OAuth2: [files.read]
      tags:
        - Files
      summary: searches inbox folder 
      operationId: getInbox
      description: Search for the user inbox
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Folder'
        '400':
          description: bad input parameter - TODO
components:
  securitySchemes:
    OAuth2:
      type: oauth2
      description: For more information
      flows: 
        authorizationCode:
          authorizationUrl: 'https://login.xero.com/identity/connect/authorize'
          tokenUrl: 'https://identity.xero.com/connect/token'
          scopes:
            email: Grant read-only access to your email
            openid: Grant read-only access to your open id
            profile: your profile information
            files: Grant read-write access to files and folders
            files.read: Grant read-only access to files and folders
  parameters:
    requiredHeader: 
      in: header
      name: xero-tenant-id
      description: Xero identifier for Tenant
      example: YOUR_XERO_TENANT_ID
      schema:
        type: string
      required: true
  schemas:
    Files:
      type: object
      properties:
        TotalCount:
          type: integer
          example: 2
        Page:
          type: integer
          example: 1
        PerPage: 
          type: integer
          example: 50
        Items:
          type: array
          items:
            $ref: '#/components/schemas/FileObject'
    FileObject:
      type: object
      required:
        - id
        - name
        - manufacturer
        - releaseDate
      properties:
        Name:
          description: TODO
          type: string
          example: File2.jpg
        MimeType:
          description: TODO
          type: string
          example: image/jpeg 
        Size:
          description: TODO
          type: integer
          example: 3615   
        CreatedDateUTC:
          description: TODO
          type: string
          format: date-time
          example: '2014-12-04T23:08:14.0630000'
        UpdatedDateUTC:
          description: TODO
          type: string
          format: date-time
          example: '2014-12-04T23:08:14.0630000'
        User:
          $ref: '#/components/schemas/User'
        Id:
          description: TODO
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        FolderId:
          description: TODO
          type: string
          format: uuid
          example: 0f8ccf21-7267-4268-9167-a1e2c40c84c8
    User:
      required:
        - FirstName
        - LastName
      properties:
        UserID:
          description: Xero identifier
          type: string
          format: uuid
          example: 4ff1e5cc-9835-40d5-bb18-09fdb118db9c
        EmailAddress:
          description: Email address of user
          type: string
          example: john.smith@mail.com
        FirstName:
          description: First name of user
          type: string
          example: John
        LastName:
          description: Last name of user
          type: string
          example: Smith
        UpdatedDateUTC:
          description: Last name of user
          type: string
          format: date-time
          example: Date(1516230549137+0000)
        IsSubscriber:
          description: Boolean to indicate if user is the subscriber
          type: boolean
          example: true
        OrganisationRole:
          description: Boolean to indicate if user is the subscriber
          type: string
          example: STANDARD
          enum:
          - READONLY
          - INVOICEONLY  
          - STANDARD  
          - FINANCIALADVISER  
          - MANAGEDCLIENT  
          - CASHBOOKCLIENT
      type: object
    Folders:
      type: object
      properties:
        Folders:
          type: array
          items:
            $ref: '#/components/schemas/Folder'
    Folder:
      required:
        - name
      properties:
        Name:
          description: The name of the folder
          type: string
          example: assets
        FileCount:
          description: The number of files in the folder
          type: integer
          example: 5
        Email:
          description: The email address used to email files to the inbox. Only the inbox will have this element.
          type: string
          example: foo@bar.com
        IsInbox:
          description:  to indicate if the folder is the Inbox. The Inbox cannot be renamed or deleted.
          type: boolean
          example: true
        Id:
          description:  Xero unique identifier for a folder  Files
          type: string
          format: uuid
          example: 4ff1e5cc-9835-40d5-bb18-09fdb118db9c
    Association:
      type: object
      properties:
        FileId:
          description: The unique identifier of the file  
          type: string
          format: uuid
        ObjectId:  
          description: The identifier of the object that the file is being associated with (e.g. InvoiceID, BankTransactionID, ContactID)  
          type: string
          format: uuid
        ObjectGroup:
          $ref: '#/components/schemas/ObjectGroup'
        ObjectType:
          $ref: '#/components/schemas/ObjectType'
    ObjectGroup:
      description: The Object Group that the object is in. These roughly correlate to the endpoints that can be used to retrieve the object via the core accounting API. 
      type: string
      enum:
      - Account  
      - BankTransaction
      - Contact
      - CreditNote
      - Invoice
      - Item
      - ManualJournal
      - Overpayment
      - Payment  
      - Prepayment
      - Receipt
    ObjectType:
      description: The Object Type
      type: string
      enum:
      - Account
      - Accpay
      - AccPayCred
      - AccPayPaym
      - AccRec
      - AccRecCred
      - AccRecPaym
      - Adjustment
      - ApCreditPa
      - ApOverPaym
      - ApOverPaym
      - ApOverPaym
      - ApPrepayme
      - ApPrepayme
      - ApPrepayme
      - ArCreditPa
      - ArOverpaym
      - ArOverPaym
      - ArOverpaym
      - ArPrepayme
      - ArPrepayme
      - ArPrepayme
      - Bank
      - Business
      - CashPaid
      - CashRec
      - Contact
      - Current
      - Currliab
      - Depreciatn
      - DirectCost
      - Employee
      - Equity
      - Expense
      - ExpPayment
      - Fixed
      - FixedAsset
      - Liability
      - ManJournal
      - NonCurren
      - Org
      - OtherIncom
      - Overheads
      - PayRun
      - Person
      - Prepayment
      - PriceListI
      - PurchaseOr
      - Receipt
      - Revenue
      - Sales
      - Termliab
      - Transfer
      - Unknown
      - User
    FileResponse204:
      externalDocs:
        url: 'https://developer.xero.com/documentation/files-api/files#DELETE'
      properties:
        Status:
          description: Status response for 204 no content
          type: string