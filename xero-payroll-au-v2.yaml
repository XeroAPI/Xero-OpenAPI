      security:
        - OAuth2:
            - payroll.settings
      tags:
        - PayrollAu
      operationId: createEarningsRate
      x-hasPayrollAuProblem: true
      servers: 
      - url: https://api.xero.com/payroll.xro/2.0
      x-example:
        - earningsRate:
          key: earningsRate
          keyPascal: EarningsRate
          keySnake: earnings_rate
          is_object: true
        - name:
          key: name
          keyPascal: Name
          keySnake: name
          object: earningsRate
        - earningsType:
          key: earningsType
          keyPascal: EarningsType
          keySnake: earnings_type
          php: XeroAPI\XeroPHP\Models\PayrollAu\EarningsRate\EarningsTypeEnum.RegularEarnings
          node: EarningsRate.EarningsTypeEnum.REGULAREARNINGS
          ruby: XeroRuby::PayrollAu::EarningsRate::EarningsTypeEnum::REGULAREARNINGS
          python_string: REGULAREARNINGS
          java: com.xero.models.PayrollAu.EarningsRate.EarningsTypeEnum.RegularEarnings
          csharp: EarningsRate.EarningsTypeEnum.RegularEarnings
          default: RegularEarnings
          nonString: true
          object: earningsRate
        - rateType:
          key: rateType
          keyPascal: RateType
          keySnake: rate_type
          php: XeroAPI\XeroPHP\Models\PayrollAu\EarningsRate\RateTypeEnum.RatePerUnit
          node: EarningsRate.RateTypeEnum.RatePerUnit
          ruby: XeroRuby::PayrollAu::EarningsRate::RateTypeEnum::ACCPAYCREDIT
          python_string: RATEPERUNIT
          java: com.xero.models.PayrollAu.EarningsRate.RateTypeEnum.RATEPERUNIT
          csharp: EarningsRate.RateTypeEnum.RatePerUnit
          default: RatePerUnit
          object: earningsRate
          nonString: true
        - expenseAccountId:
          key: expenseAccountID
          keyPascal: ExpenseAccountID
          keySnake: expense_account_ID
          is_uuid: true
          default: 00000000-0000-0000-0000-000000000000
          object: earningsRate
          is_last: true
        - isSubjectToTax:
          key: isSubjectToTax
          keyPascal: isSubjectToTax
          keySnake: is_subject_to_tax
          object: earningsRate
          nonString: true
        - isSubjectToSuper:
          key: isSubjectToSuper
          keyPascal: isSubjectToSuper
          keySnake: is_subject_to_super
          object: earningsRate
          nonString: true

