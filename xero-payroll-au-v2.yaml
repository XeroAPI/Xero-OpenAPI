                      expenseAccountID: 2c01577b-d2d7-42b6-a7a3-1a38f5c8c454
                      fixedAmount: null
                      ratePerUnit: null
                      multipleOfOrdinaryEarningsRate: null
                      isSubjectToTax: true
                      isSubjectToSuper: true
                      isReportableAsW1: null
                      accrueLeave: false
                      employmentTerminationPaymentType: null
                      allowanceType: null
                      allowanceCategory: null
                      allowanceContributesToAnnualLeaveRate: null
                      allowanceContributesToOvertimeRate: null
        "400":
          description: validation error for a bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EarningsRate'
            example:
                - name: MyRate
                  earningsType: OrdinaryTimeEarnings
                  rateType: RatePerUnit
                  typeOfUnits: Hours
                  expenseAccountID: 2c01577b-d2d7-42b6-a7a3-1a38f5c8c454
                  isSubjectToTax: true
                  isSubjectToSuper: true
  /EarningsRates/{EarningsRateID}:
    parameters:
      - $ref: '#/components/parameters/requiredHeader'
    get:
      security:
        - OAuth2:
            - payroll.settings
            - payroll.settings.read
      tags:
        - PayrollAu
      operationId: getEarningsRate
      x-hasPayrollAuProblem: true
      servers: 
      - url: https://api.xero.com/payroll.xro/2.0
      summary: Allows you to retrieve details of an earnings rate in a Xero organisation by using a unique earnings rate id
      parameters:
        - in: path
          name: EarningsRateID
          x-snake: earnings_rate_id
          required: true
          description: Identifier for the earnings rate
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EarningsRates'
              example:
                id: 00000000-0000-0000-0000-000000000000
                providerName: provider-name
                dateTimeUTC: 2020-08-28T18:25:57.8191994
                httpStatusCode: OK
                pagination: null
                problem: null
                earningsRate:
                  earningsRateID: e061a3ee-2f13-4cdb-adb2-f8e50128759b
