          scopes:
            payroll.timesheets: Grant read-write access to payroll timesheets
            payroll.timesheets.read: Grant read-only access to payroll timesheets
  parameters:
    requiredHeader:
      in: header
      name: Xero-Tenant-Id
      x-snake: xero_tenant_id
      description: Xero identifier for Tenant
      schema:
        type: string
      required: true
    idempotencyKey:
      in: header
      name: Idempotency-Key
      x-snake: idempotency_key
      description: This allows you to safely retry requests without the risk of duplicate processing. 128 character max.
      example: KEY_VALUE
      schema:
        type: string
  schemas:
    Pagination:
      properties:
        page:
          type: integer
          example: 1
        pageSize:
          type: integer
          example: 10
        pageCount:
          type: integer
          example: 1
        itemCount:
          type: integer
          example: 2
    Problem:
      description: The object returned for a bad request
      type: object
      properties:
        type:
          description: The type of error format
          type: string
          example: application/problem+json
        title:
          description: The type of the error
          type: string
          example: BadRequest
        status:
          description: The error status code
          type: string
          example: 400
        detail:
          description: A description of the error
          type: string
          example: Validation error occurred.
        instance:
          type: string
        invalidFields:
          type: array
          items:
            $ref: "#/components/schemas/InvalidField"
    InvalidField:
      type: object
      properties:
        name:
          description: The name of the field that caused the error
          type: string
          example: DateOfBirth
        reason:
          description: The reason the error occurred
          type: string
          example: The Date of Birth is required.
    Timesheets:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        problem:
          $ref: "#/components/schemas/Problem"
        timesheets:
          type: array
          items:
            $ref: "#/components/schemas/Timesheet"
    TimesheetObject:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        problem:
          $ref: "#/components/schemas/Problem"
        timesheet:
          $ref: "#/components/schemas/Timesheet"
    Timesheet:
      type: object
      required:
        - payrollCalendarID
        - employeeID
        - startDate
        - endDate
      properties:
        timesheetID:
          description: The Xero identifier for a Timesheet
          type: string
          format: uuid
        payrollCalendarID:
          description: The Xero identifier for the Payroll Calendar that the Timesheet applies to
          type: string
          format: uuid
        employeeID:
          description: The Xero identifier for the Employee that the Timesheet is for
          type: string
          format: uuid
        startDate:
          description: The Start Date of the Timesheet period (YYYY-MM-DD)
          type: string
          format: date
          x-is-date: true
        endDate:
          description: The End Date of the Timesheet period (YYYY-MM-DD)
          type: string
          format: date
          x-is-date: true
        status:
          description: Status of the timesheet
          type: string
          enum:
            - Draft
            - Approved
            - Completed
        totalHours:
          description: The Total Hours of the Timesheet
          type: number
          format: double
        updatedDateUTC:
          description: The UTC date time that the Timesheet was last updated
          type: string
          format: date-time
          x-is-datetime: true
        timesheetLines:
          $ref: "#/components/schemas/TimesheetLines"
    TimesheetLines:
      type: array
      items:
        $ref: "#/components/schemas/TimesheetLine"
    TimesheetLineObject:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        problem:
          $ref: "#/components/schemas/Problem"
        timesheetLine:
          $ref: "#/components/schemas/TimesheetLine"
    TimesheetLine:
      type: object
      required:
        - date
        - earningsRateID
        - numberOfUnits
      properties:
        timesheetLineID:
          description: The Xero identifier for a Timesheet Line
          type: string
          format: uuid
        date:
          description: The Date that this Timesheet Line is for (YYYY-MM-DD)
          type: string
          format: date
          x-is-date: true
        earningsRateID:
          description: The Xero identifier for the Earnings Rate that the Timesheet is for
          type: string
          format: uuid
        trackingItemID:
          description: The Xero identifier for the Tracking Item that the Timesheet is for
          type: string
          format: uuid
        numberOfUnits:
          description: The Number of Units of the Timesheet Line
          type: number
          format: double
