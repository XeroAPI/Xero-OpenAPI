tags:

  - name: PayrollAu
    description: Operations available to regular developers
paths:
  /EarningsRates:
    parameters:
      - $ref: '#/components/parameters/requiredHeader'
    get:
      security:
        - OAuth2:
            - payroll.settings
            - payroll.settings.read
      tags:
        - PayrollAu
      operationId: getEarningsRates
      x-hasPayrollAuProblem: true
      servers: 
      - url: https://api.xero.com/payroll.xro/2.0
      summary: Allows you to retrieve all payroll earnings rates in a Xero organisation
      parameters:
        - in: query
          name: page
          description: Page number which specifies the set of records to retrieve. By default the number of the records per set is 100. When page value is not a number or a negative number, by default, the first set of records is returned
          example: https://api.xero.com/payroll.xro/2.0/earningsRates?page=1
          schema:
            type: integer
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EarningsRates'
              example:
                id: 00000000-0000-0000-0000-000000000000
                providerName: provider-name
                dateTimeUTC: 2025-08-28T18:25:57.0647738
                httpStatusCode: OK
                pagination:
                  page: 1
                  pageSize: 100
                  pageCount: 1
                  itemCount: 2
                problem: null
                earningsRates:
                  - earningsRateID: e061a3ee-2f13-4cdb-adb2-f8e50128759b
                    name: Ordinary Hours
                    earningsType: OrdinaryTimeEarnings
                    rateType: RatePerUnit
                    typeOfUnits: Hours
                    currentRecord: true
                    expenseAccountID: 2c01577b-d2d7-42b6-a7a3-1a38f5c8c454
                    fixedAmount: null
                    ratePerUnit: null
                    multipleOfOrdinaryEarningsRate: null
                    isSubjectToTax: true
                    isSubjectToSuper: true
                    isReportableAsW1: null
                    accrueLeave: false
                    employmentTerminationPaymentType: null
                    allowanceType: null
                    allowanceCategory: null
                    allowanceContributesToAnnualLeaveRate: null
                    allowanceContributesToOvertimeRate: null
                  - earningsRateID: 69d7bd2a-7a8c-4b86-b1e2-686484f234e6
                    name: Salary
                    earningsType: RegularEarnings
                    rateType: RatePerUnit
                    typeOfUnits: hours
                    currentRecord: true 
                    expenseAccountID: f30eb980-23b1-4e3e-b707-a15fe4be1182
                    fixedAmount: null
                    ratePerUnit: 2500.011
                    multipleOfOrdinaryEarningsRate: null           
                    isSubjectToTax: true
                    isSubjectToSuper: true
                    isReportableAsW1: true
                    accrueLeave: false
                    employmentTerminationPaymentType: null
                    allowanceType: null
                    allowanceCategory: null
                    allowanceContributesToAnnualLeaveRate: null
                    allowanceContributesToOvertimeRate: null

        "400":
          description: validation error for a bad request
          content:
            application/json:
              schema:
                description: The object returned for a bad request
                type: object
                properties:
                  type:
                    description: The type of error format
                    type: string
                    example: application/problem+json
                  title:
                    description: The type of the error
                    type: string
                    example: InvalidRequest
                  status:
                    description: The error status code
                    type: string
                    example: 400
                  detail:
                    description: A description of the error
                    type: string
                    example: Requested page does not exist.
