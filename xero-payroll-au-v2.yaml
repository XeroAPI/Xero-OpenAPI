                  allowanceContributesToOvertimeRate: false
components:
  securitySchemes:
    OAuth2:
      type: oauth2
      description: For more information visit https://developer.xero.com/documentation/oauth2/overview
      flows:
        authorizationCode:
          authorizationUrl: https://login.xero.com/identity/connect/authorize
          tokenUrl: https://identity.xero.com/connect/token
          scopes:
            email: Grant read-only access to your email
            openid: Grant read-only access to your open id
            profile: your profile information
            payroll.employees: Grant read-write access to payroll employees
            payroll.employees.read: Grant read-only access to payroll employees
            payroll.payruns: Grant read-write access to payroll payruns
            payroll.payruns.read: Grant read-only access to payroll payruns
            payroll.payslip: Grant read-write access to payroll payslips
            payroll.payslip.read: Grant read-only access to payroll payslips
            payroll.settings: Grant read-write access to payroll settings
            payroll.settings.read: Grant read-only access to payroll settings
            payroll.timesheets: Grant read-write access to payroll timesheets
            payroll.timesheets.read: Grant read-only access to payroll timesheets
  parameters:
    requiredHeader:
      in: header
      name: Xero-Tenant-Id
      x-snake: xero_tenant_id
      description: Xero identifier for Tenant
      schema:
            type: string
            format: uuid
            example: 4ff1e5cc-9835-40d5-bb18-09fdb118db9c
      required: true
    idempotencyKey:
      in: header
      name: Idempotency-Key
      x-snake: idempotency_key
      description: This allows you to safely retry requests without the risk of duplicate processing. 128 character max.
      example: KEY_VALUE
      schema:
        type: string
  schemas:
  
 
    EarningsRates:
      type: object
      properties:
        pagination:
          $ref: '#/components/schemas/Pagination'
        problem:
          $ref: '#/components/schemas/Problem'
        earningsRates:
          type: array
          items:
            $ref: '#/components/schemas/EarningsRate'
    Pagination:
      properties:
        page:
          type: integer
          example: 1
        pageSize:
          type: integer
          example: 10
        pageCount:
          type: integer
          example: 1
        itemCount:
          type: integer
          example: 2
    Problem:
      description: The object returned for a bad request
      type: object
      properties:
        type:
          description: The type of error format
          type: string
          example: application/problem+json
        title:
          description: The type of the error
          type: string
          example: BadRequest
        status:
          description: The error status code
          type: string
          example: 400
        detail:
          description: A description of the error
          type: string
          example: Validation error occurred.
        instance:
          type: string
        invalidFields:
          type: array
          items:
            $ref: '#/components/schemas/InvalidField'
    InvalidField:
      type: object
      properties:
        name:
          description: The name of the field that caused the error
          type: string
          example: isSubjectToSuper
        reason:
          description: The reason the error occurred
          type: string
          example: The property isSubjectToSuper is required.
    EarningsRate:
      type: object
      description: Earnings Rate for https://api.xero.com/payroll.xro/2.0 Xero Payroll AU API (v2)
      properties:
        EarningsRateID:
          description: Xero unique identifier for an earnings rate
          type: string
          format: uuid
          example: e0eb6747-7c17-4075-b804-989f8d4e5d39
        Name:
          description: Name of the earnings rate (max length = 100)
          type: string
          example: PTO
          maxLength: 100
        EarningsType:
          description: Indicates how an employee will be paid when taking this type of earning
          $ref: '#/components/schemas/EarningsType'
        RateType:
          description: Indicates the type of the earnings rate
          $ref: '#/components/schemas/RateType'
        TypeOfUnits:
          description: Type of units used to record earnings (max length = 50). Only When RateType is RATEPERUNIT
          type: string
          example: Fixed
          maxLength: 50
        CurrentRecord:
          description: Indicates whether an earnings type is active
          type: boolean
          example: true
        ExpenseAccountID:
          description:  The account that will be used for the earnings rate
          type: string
          format: uuid
          example: 2c01577b-d2d7-42b6-a7a3-1a38f5c8c454
        RatePerUnit:
          description: Default rate per unit (optional). Only applicable if RateType is RATEPERUNIT.
          type: string
          example: 10
        MultipleOfOrdinaryEarningsRate:
          description: This is the multiplier used to calculate the rate per unit, based on the employee’s ordinary earnings rate. For example, for time and a half enter 1.5. Only applicable if RateType is MULTIPLEOFORDINARYEARNINGSRATE
          type: number
          format: double
          x-is-money: true
          example: 1.5
        FixedAmount:
          description: Optional Fixed Rate Amount. Applicable only if RateType is FixedAmount
          type: number
          format: double
          x-is-money: true
          example: 50.30
        IsSubjectToTax:
          description: Payments of this type are subject to PAYG withholding
          type: boolean
          example: false
        IsSubjectToSuper:
          description: Payments of this type are subject to Superannuation Guarantee Contribution
          type: boolean
          example: false
        IsReportableAsW1:
          description: Whether the earnings rate is reportable or exempt from W1
          type: boolean
          example: false
        AccrueLeave:
          description:  Indicates that this earnings rate should affect accruing of leave. Only applicable if RateType is MULTIPLEOFORDINARYEARNINGSRATE
          type: boolean
          example: false
        EmploymentTerminationPaymentType:
          description: How the earnings should be treated for termination payments
          $ref: '#/components/schemas/EmploymentTerminationPaymentType'
        AllowanceType:
          description: For allowances only, determines the type of allowance
          $ref: '#/components/schemas/AllowanceType'
        AllowanceCategory:
          description: For allowances only, determines the category of allowance
          $ref: '#/components/schemas/AllowanceCategory'
        AllowanceContributesToAnnualLeaveRate:
          description: For allowances using RatePerUnit only, whether it contributes towards the annual leave rate. Only applicable if EarningsType is ALLOWANCE and RateType is RATEPERUNIT
          type: boolean
          example: false
        AllowanceContributesToOvertimeRate:
          description: For allowances using RatePerUnit only,  whether it contributes towards the overtime rate.
          type: boolean
          example: false
    RateType:
      type: string
      enum:
        - FIXEDAMOUNT
        - MULTIPLEOFORDINARYEARNINGSRATE #Multiple of Employee’s Ordinary Earnings Rate - an earnings rate which is derived from an employee’s ordinary earnings rate  
        - RATEPERUNIT #An earnings rate allowing entry of a rate per unit
    EarningsType:
      type: string
      enum:
        - FIXED
        - ORDINARYTIMEEARNINGS
        - OVERTIMEEARNINGS
        - ALLOWANCE
        - LUMPSUMD
        - EMPLOYMENTTERMINATIONPAYMENT
        - LUMPSUMA
        - LUMPSUMB
        - BONUSESANDCOMMISSIONS
        - LUMPSUME
        - LUMPSUMW
        - DIRECTORSFEES
        - PAIDPARENTALLEAVE
        - WORKERSCOMPENSATION
    EmploymentTerminationPaymentType:
      type: string
      enum:
        - O
        - R
    AllowanceType:
      type: string
      enum:
        - CAR
        - TRANSPORT
        - LAUNDRY
        - MEALS
        - TRAVEL
        - OTHER
        - TOOLS
        - TASKS
        - QUALIFICATIONS
    AllowanceCategory:
      type: string
      enum:
        - NONDEDUCTIBLE
        - UNIFORM
        - PRIVATEVEHICLE
        - HOMEOFFICE
        - TRANSPORT
        - GENERAL
        - OTHER