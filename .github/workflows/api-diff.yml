name: OpenAPI Spec Diff Check

on:
  pull_request:
  push:
    branches:
      - master
      - main

# Cancel in-progress runs for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-branch-logic:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run branch logic unit tests
      run: ./scripts/api-diff/api-diff.test.sh
  
  api-diff:
    runs-on: ubuntu-latest
    needs: test-branch-logic
    permissions:
      contents: read
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Pull oasdiff Docker image
      run: docker pull tufin/oasdiff:latest
    
    - name: Make script executable
      run: chmod +x scripts/api-diff/api-diff.sh
    
    - name: Run API diff check
      run: ./scripts/api-diff/api-diff.sh